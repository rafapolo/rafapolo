	<script>
	$(document).ready(function(){
		$("#menu").draggable();
		var colors = ["red", "white", "yellow", "#00CC00", "blue", "#FF0099", "orange"];
		var random = Math.floor(Math.random()*colors.length);
		var random_color = colors[random];
		$(".random-color").css("backgroundColor", random_color);
		$("a").css("color", random_color);

		$("#page").load(function(){
			//$("#back").css("backgroundColor", "black").css("opacity", "0.3");			
		});
		
		Cookie.unset("thisPage");
		Cookie.unset("lastPage");		
		
		$("a").click(function(){
			var thisPage = Cookie.get("thisPage") ? Cookie.get("thisPage") : $("#page").attr("src");			
			var lastPage = Cookie.get("lastPage") ? Cookie.get("lastPage") :  'http://www.google.com/calendar/embed?showTitle=0&amp;showDate=0&amp;showCalendars=0&amp;showTz=0&amp;height=600&amp;wkst=2&amp;hl=en&amp;bgcolor=%23ffffff&amp;src=lhlos2s5itt56btp5q7ek03ti4%40group.calendar.google.com&amp;color=%232952A3&amp;ctz=Europe%2FStockholm';						
			
			//console.log("1: " + thisPage);
			//console.log("2: " + lastPage);
			
			window.parent.frames[1].location.href = thisPage;
			window.parent.frames[2].location.href = lastPage;		
			
			Cookie.set("lastPage", thisPage);
			Cookie.set("thisPage", $(this).attr("href"));
		});	
//		console.log(window.parent.frameName);
	})
	</script>
