<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br">
  <head>
    <title>Arraiá de Aniversário do Polo</title>
<meta name="robots" content="noarchive, nocache">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta name="description" content="Arraiá de Aniversário do Polo | 11.06"/>

<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAGThSYO_kVpTsfVA36SdmbRQlfdCZmyCQRNmYjY8oUtvwHAYXcBS_heh2eYbpZanH1SoC50dvsmCZBA&sensor=false" type="text/javascript"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>

    <script type="text/javascript">
	var map;
	var geoXml;

	function initialize() {
	  if (GBrowserIsCompatible()) {
	    map = new GMap2(document.getElementById("map_canvas")); 
	    geoXml = new GGeoXml("http://extrapolo.com/projeto/arraia/mapa_polo.kml");
	   // map.addControl(new GLargeMapControl());
		map.setMapType(G_SATELLITE_MAP);
	    map.setCenter(new GLatLng(-22.350552,-42.321042), 16);
	    map.addControl(new GLargeMapControl3D());
	    map.addOverlay(geoXml);
	  }
	}
    </script>
</head>

	<body onload="initialize()" onunload="GUnload()" style="background-color:#FBEFE1; text-align:center;">
<div style="margin:0px auto; width:800px">
<img src="convite.jpg"/>
<div id="map_canvas" style="width: 800px; height: 616px"></div>
<p style="line-height:0px; font-size:14px; font-face:heveltica">click nos ícones do mapa</p>
</div>
</div>

</body>

</html>
