<html>
  <head>
    <title>BOCA</title>
    <meta name="author" content="extrapolo.com">
    <script src="core.js" type="text/javascript"></script>
    <style>
      body{background-color: black; margin: 30px;}
      video{height:30px; width:350px}
      #boca{width: 400px; margin: 0px auto;}
      #cante{margin: 10px 0px 10px 0px}
      #text{height: 200px; width: 350px;}
    </style>
    <script>
      $(document).ready(function(){
        $('#cante').on('click', function(){
          var text = encodeURI($('#text').val());
          $('video').empty();
          var src = $('<source>')
            .attr('src', "https://translate.google.com/translate_tts?ie=UTF-8&q="+text+".&tl=pt")
            .attr('type', "audio/mpeg");
          $('video').append(src);
        })
      })
    </script>
  </head>
  <body>
    <div id="boca">
      <textarea id="text">
de-do de-do de-do de-d么o 么 o-uo
booo-ca bo bo ca boboca- boca
de-do de-do de-d么o 么 o-uo
      </textarea>
      <input id="cante" type="submit" value="Cante!"/>
      <video controls autoplay name="media"></video>
    </div>
  </body>
</html>
