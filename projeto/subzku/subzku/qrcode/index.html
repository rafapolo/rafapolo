<!DOCTYPE html>

  <head>
    <title>subzku qrcodes</title>
    <script src="qrcode.min.js"></script>
    <script src="jquery-3.3.1.min.js"></script>
    <style>
      body{text-align: center; width: 600px; margin: 0px auto; font-family: arial}
    </style>
    <script>
    $(function(){
      $(".qrcode").each(function(){
        var code = $(this).attr("for")
        // low
        var qrcodeL = new QRCode({content: code, width: 256, height: 256, ecl: $(this).attr("quality")});
        document.getElementById($(this).attr("id")).innerHTML = qrcodeL.svg();
        $(this).next()
          .attr("href-lang", 'image/svg+xml')
          .attr("href", "data:image/svg+xml;utf8," +  unescape($(this)[0].innerHTML))
          .text(code)
      });
    });
    </script>
  </head>
